<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Hatsune Miku: Project DIVA MEGA MIX+</title>
    <link rel="stylesheet" href="style_character.css">
</head>
<body>
    <!-- Navbar -->
  <div class="navbar shadow-md">
      <div class="flex-1">
          <a href="index.html" class="px-4">
              <img src="https://raw.githubusercontent.com/ApichitPek/Miku_MEGA-MIX-/refs/heads/main/Pictures/game_logo.png" alt="Logo MEGAMIX+" class="h-12 w-auto">
          </a>
      </div>
        <div class="flex-none">
            <div class="flex gap-4">
                <a href="https://apichitpek.github.io/Miku_MEGA-MIX-/features.html" class="btn btn-ghost text-lg">FEATURES</a>
                <a href="https://apichitpek.github.io/Miku_MEGA-MIX-/character.html" class="btn btn-ghost text-lg">CHARACTER</a>
            </div>
        </div>
    </div>
  <!-- Section Header -->
  <div class="container mx-auto py-10 px-4">
    <!-- Section Header -->
    <div class="text-center mb-10 ">
    <h1 class="text-4xl font-bold uppercase bg-cover text-5xl font-bold mb-6 p-8 h-full"
    style="background-image: url('https://raw.githubusercontent.com/ApichitPek/Miku_MEGA-MIX-/refs/heads/main/Pictures/bg%20pink-01.png')">characters</h1>
</div>
<div class="max-w-6xl mx-auto p-6">
    <!-- Character Row -->
    <div class="flex flex-wrap gap-4 justify-center mb-8">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/miku-icon.jpg" alt="Hatsune Miku" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Miku')">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/rin-icon.jpg" alt="Kagamine Rin" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Rin')">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/len-icon.jpg" alt="Kagamine Len" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Len')">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/luka-icon.jpg" alt="Megurine Luka" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Luka')">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/kaito-icon.jpg" alt="Kaito" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Kaito')">
      <img src="https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/meiko-icon.jpg" alt="Meiko" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Meiko')">
    </div>

    <!-- Details Section -->
    <div id="details" class="p-6 mb-2 hidden">
      <img id="detailsImage" src="" alt="Character" class="rounded-lg mx-auto">
      <h2 id="detailsTitle" class="bg-purple-500 text-white uppercase text-xl font-bold text-center pt-4"></h2>
      <p id="detailsDescription" class="bg-purple-500 text-white text-center p-4"></p>
    </div>
  </div>

  <script>
    // ข้อมูลตัวละคร
    const characters = {
      Miku: {
        title: "Hatsune Miku",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/miku-small.png",
        description: "The DIVA queen herself, Hatsune Miku is known for her iconic blue-green twintails and sold-out worldwide concerts. From legendary classics like Tell Your World (music & lyrics by kz (livetune)) and Melt (music & lyrics by ryo (supercell)), to more recent additions like the thematic Catch the Wave (music & lyrics by kz (livetune)), Hatsune Miku's repertoire is as extensive as her songs are inspiring."
      },
      Rin: {
        title: "Kagamine Rin",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/rin-small.png",
        description: "One half of the Kagamine duo, Rin's cheery expression is matched by her bright blonde hair and a signature white bow. Join her on stage to perform songs like Roshin Yukai (music by iroha (sasaki)) and Melancholic (music & lyrics by Junky). She shines even brighter with her other half, Kagamine Len, as you'll see in BRING IT ON (music by Giga, lyrics by Reol), Love-Hate (music & lyrics by Gom), and ROKI (music & lyrics by mikitoP)."
      },
      Len: {
        title: "Kagamine Len",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/len-small.png",
        description: "One half of the Kagamine duo, Len is cool and collected with short blonde hair. Join him on stage to perform songs like Terekakushi Shishunki (music & lyrics by HoneyWorks) and Paradichlorobenzene (music & lyrics by Owata P). He shines even brighter with his other half, Kagamine Rin, as you'll see in BRING IT ON (music by Giga, lyrics by Reol), Love-Hate (music & lyrics by Gom), and ROKI (music & lyrics by mikitoP)."
      },
      Luka: {
        title: "Megurine Luka",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/luka-small.png",
        description: "Luka is known for her signature long pink hair, tailor-made dress, and bilingual singing ability. She is tall and mysterious, often donning a cool expression that masks her stunning singing potential. Join her on stage to perform songs like Luka Luka ★ Night Fever (music & lyrics by samfree) and Double Lariat (music & lyrics by Agoaniki). You can also see her in collaboration with other virtual singers on World's End Dance Hall -Live Dance Edition- (music & lyrics by wowaka) and Senbonzakura -F edition- (music & lyrics by Kurousa)."
      },
      Kaito: {
        title: "Kaito",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/kaito-small.png",
        description: "KAITO is known for his mature voice, blue hair, and long blue stole. Join him on stage to perform songs like Thousand Year Solo (DIVA Edit) (music & lyrics by yanagi) and Cantarella (music & lyrics by Kurousa). You can also see him in collaboration with other virtual singers on Unhappy Refrain (music & lyrics by wowaka) and Senbonzakura -F edition- (music & lyrics by Kurousa)."
      },
      Meiko: {
        title: "Meiko",
        image: "https://apichitpek.github.io/Miku_MEGA-MIX-/Pictures/meiko-small.png",
        description: "MEIKO is known for her chic bob cut and signature outfit: a flashy red mini-skirt and vest. Join her on stage to perform songs like Nostalogic (MEIKO-SAN mix) (music by yuukiss, lyrics by yuukiss & rose) and Break It, Break It! (music & lyrics by E.L.V.N). You can also see her in collaboration with other virtual singers on DECORATOR (music & lyrics by kz (livetune)) and Senbonzakura -F edition- (music & lyrics by Kurousa)."
      }
    };

    function showDetails(character) {
      const data = characters[character];
      const detailsSection = document.getElementById("details");
      document.getElementById("detailsTitle").innerText = data.title;
      document.getElementById("detailsImage").src = data.image;
      document.getElementById("detailsDescription").innerText = data.description;
      detailsSection.classList.remove("hidden");
    }
  </script>
  
</body>
</html>
