<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <title>Hatsune Miku: Project DIVA MEGA MIX+</title>
    <link rel="stylesheet" href="style_character.css">
</head>
<body>
    <!-- Navbar -->
  <div class="navbar shadow-md">
      <div class="flex-1">
          <a href="index.html" class="px-4">
              <img src="/Pictures/game_logo.png" alt="Logo MEGAMIX+" class="h-12 w-auto">
          </a>
      </div>
        <div class="flex-none">
            <div class="flex gap-4">
                <a href="/features.html" class="btn btn-ghost text-lg">FEATURES</a>
                <a href="/character.html" class="btn btn-ghost text-lg">CHARACTER</a>
            </div>
        </div>
    </div>
  <!-- Section Header -->
  <div class="container mx-auto py-10 px-4">
    <!-- Section Header -->
    <div class="text-center mb-10 ">
    <h1 class="text-4xl font-bold uppercase bg-cover text-5xl font-bold mb-6 p-8 h-full"
    style="background-image: url('/Pictures/bg\ pink-01.png')">characters</h1>
</div>
<div class="max-w-6xl mx-auto p-6">
    <!-- Character Row -->
    <div class="flex flex-wrap gap-4 justify-center mb-8">
      <img src="/Pictures/miku-icon.jpg" alt="Hatsune Miku" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Miku')">
      <img src="/Pictures/rin-icon.jpg" alt="Kagamine Rin" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Rin')">
      <img src="/Pictures/len-icon.jpg" alt="Kagamine Len" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Len')">
      <img src="/Pictures/luka-icon.jpg" alt="Megurine Luka" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Luka')">
      <img src="/Pictures/kaito-icon.jpg" alt="Kaito" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Kaito')">
      <img src="/Pictures/meiko-icon.jpg" alt="Meiko" class="w-24 h-24 rounded-lg shadow-lg cursor-pointer" onclick="showDetails('Meiko')">
    </div>

    <!-- Details Section -->
    <div id="details" class="p-6 mb-2 hidden">
      <img id="detailsImage" src="" alt="Character" class="rounded-lg mx-auto">
      <h2 id="detailsTitle" class="bg-purple-500 text-white uppercase text-xl font-bold text-center pt-4"></h2>
      <p id="detailsDescription" class="bg-purple-500 text-white text-center p-4"></p>
    </div>
  </div>

  <script>
    // ข้อมูลตัวละคร
    const characters = {
      Miku: {
        title: "Hatsune Miku",
        image: "/Pictures/miku-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "The DIVA queen herself, Hatsune Miku is known for her iconic blue-green twintails and sold-out worldwide concerts. From legendary classics like 'Tell Your World' to 'Catch the Wave', Miku's music inspires fans worldwide."
      },
      Rin: {
        title: "Kagamine Rin",
        image: "/Pictures/rin-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "Kagamine Rin, the cheerful and mischievous singer, pairs perfectly with her twin Len to deliver dynamic performances."
      },
      Len: {
        title: "Kagamine Len",
        image: "/Pictures/len-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "Kagamine Len, known for his energetic and emotional voice, is Rin's counterpart and a fan favorite."
      },
      Luka: {
        title: "Megurine Luka",
        image: "/Pictures/luka-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "Megurine Luka boasts a mature and versatile voice that captivates listeners with her bilingual performances."
      },
      Kaito: {
        title: "Kaito",
        image: "/Pictures/kaito-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "Kaito, the warm and soothing vocalist, is beloved for his heartfelt ballads and classic charm."
      },
      Meiko: {
        title: "Meiko",
        image: "/Pictures/meiko-small.png", // รูปใหม่สำหรับรายละเอียด
        description: "Meiko, the powerful and graceful singer, shines in her strong and vibrant performances."
      }
    };

    function showDetails(character) {
      const data = characters[character];
      const detailsSection = document.getElementById("details");
      document.getElementById("detailsTitle").innerText = data.title;
      document.getElementById("detailsImage").src = data.image;
      document.getElementById("detailsDescription").innerText = data.description;
      detailsSection.classList.remove("hidden");
    }
  </script>
  
</body>
</html>
